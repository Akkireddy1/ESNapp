<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button block ion-button [disabled]="buttonDisabled" (click)="goToEventsMap()">Events map</button>
  <ion-card  class="blurred-title-card" *ngFor="let event of events | async" (click)="goToEvent(event)">
  <div class="card-image" [style.background-image]="'url(' + event.src + ')'"  ></div>

  <div class="card-title-background">
    <span [style.background-image]="'url(' + event.src + ')'" ></span>
  </div>

  <div class="card-title">
    <h1>
      {{event.name}}
    </h1>
    <div class="date-container"><p class="date"><b>{{event.date}}</b></p> <p class="hour"><b>{{event.time}}h</b></p>  </div>
    
  </div>
  </ion-card>
</ion-content>
