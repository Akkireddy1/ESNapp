<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
  <div #map id="map" ></div>

  <ion-grid style="height: 30%;">
    
      <ion-row>
      <ion-col width-50>
       <button ion-button block round [clear]="!selectedLocations.faculties" (click)="toggleSelection('faculty')">Faculties</button>
      </ion-col>

      <ion-col width-50>
        <button ion-button block round [clear]="!selectedLocations.restaurants" (click)="toggleSelection('restaurant')">Restaurants</button>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col width-50>
       <button ion-button block round [clear]="!selectedLocations.city" (click)="toggleSelection('city')">City points</button>
      </ion-col>

      <ion-col width-50>
        <button ion-button block round [clear]="!selectedLocations.activities" (click)="toggleSelection('activity')">What to do?</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
       <button ion-button block round [clear]="!selectedLocations.dorms" (click)="toggleSelection('dorm')">Dorms</button>
      </ion-col>

      <ion-col width-50>
        <button ion-button block round [clear]="!selectedLocations.bars" (click)="toggleSelection('bar')">Bars</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
